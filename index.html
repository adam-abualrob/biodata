<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Adam-biodata</title>
</head>

<body>
    <h1>Form</h1>
    <form onsubmit="getFormValues(event)">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" required>
        <br><br>
        <label for="fage">Age:</label>
        <input type="number" id="fage" name="fage" required>
        <br><br>
        <label for="fbirthday">birthday:</label>
        <input type="date" id="fbirthday" name="fbirthday" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <button type="button" onclick="deleteTable()">reset</button>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>birthday</th>
            </tr>
        </thead>

        <tbody id="tabledata">

        </tbody>

    </table>
    <script>
        function getFormValues(event) {
            event.preventDefault()
            const name_value = document.getElementById('fname').value
            if (/\d/.test(name_value)) {
                alert("please delete the number in name")
                return
            }
            const age_value = document.getElementById("fage").value
            const birthday_value = document.getElementById("fbirthday").value
            // const values = namevalue + agevalue + birthdayvalue

            // alert(values);
            //create new table row
            const table_body = document.querySelector("tbody");
            const new_row = document.createElement("tr")

            // Add cells with form values
            const name_cell = document.createElement("td")
            name_cell.textContent = name_value
            const age_cell = document.createElement("td")
            age_cell.textContent = age_value;
            const birthday_cell = document.createElement("td")
            birthday_cell.textContent = birthday_value;
            new_row.appendChild(name_cell);
            new_row.appendChild(age_cell);
            new_row.appendChild(birthday_cell);
            table_body.appendChild(new_row)

            //Clear form 
            document.getElementById('fname').value = "";
            document.getElementById("fage").value = "";
            document.getElementById("fbirthday").value = "";
        }
        function deleteTable() {
            document.getElementById("tabledata").innerHTML = ""
        }
    </script>

</body>

</html>
