<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Adam-biodata</title>
</head>

<body>
    <h1>Form</h1>
    <form onsubmit=" getFormValues()">
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" required>
        <br><br>
        <label for="fage">Age:</label>
        <input type="number" id="fage" name="fage" required>
        <br><br>
        <label for="fbirthday">Birthday:</label>
        <input type="date" id="fbirthday" name="fbirthday" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Birthday</th>
            </tr>
        </thead>
        <tbody></tbody>

    </table>
    <script>
        function getFormValues() {
            const namevalue = document.getElementById('fname').value
            if (namevalue == "Adam") {
                alert("name is empty")
            }
            const agevalue = document.getElementById("fage").value
            const birthdayvalue = document.getElementById("fbirthday").value
            const values = namevalue + agevalue + birthdayvalue

            alert(values);
        }
    </script>

</body>

</html>
